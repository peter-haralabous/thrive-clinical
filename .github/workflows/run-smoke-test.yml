name: run-test.yml

on:
  workflow_call:
    inputs:
      environment:
        description: 'name of the smoke test environment (integration, etc)'
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout code repository
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: 'true'

      - name: Set up python
        uses: actions/setup-python@v6
        with:
          python-version-file: '.python-version'

      - name: Run the smoke test
        run: make smoke-test-${{ inputs.environment }}
