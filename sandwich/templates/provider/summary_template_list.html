{% extends "users/base.html" %}

{% load lucide %}

{% block content %}
  <div class="flex justify-between mb-2">
    <h2>Summary Templates</h2>
    <a href="{% url "providers:summary_template_add" organization_id=organization.id %}"
       class="btn btn-primary">
      {% lucide "plus" class="size-5" %}
      New Template
    </a>
  </div>
  <div class="mb-4">
    <form method="get" class="flex gap-2">
      <label class="input input-bordered flex items-center gap-2 grow">
        {% lucide "search" class="size-5 opacity-50" %}
        <input type="search"
               name="search"
               value="{{ search }}"
               placeholder="Search templates by name or description..."
               class="grow" />
      </label>
      <button type="submit" class="btn btn-primary">Search</button>
      {% if search %}
        <a href="{% url "providers:summary_template_list" organization_id=organization.id %}"
           class="btn btn-outline">Clear</a>
      {% endif %}
    </form>
  </div>
  <div id="template_table_container">{% include "provider/partials/summary_template_list_table.html" %}</div>
{% endblock content %}
