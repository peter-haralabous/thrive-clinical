{% extends "base.html" %}

{% block main %}
  <table>
    {% for organization in organizations %}
      <tr>
        <td>
          <a href="{% url "providers:patient_list" organization_id=organization.id %}">{{ organization.name }}</a>
        </td>
      </tr>
    {% endfor %}
  </table>
  <a href="{% url "providers:organization_add" %}">Add an Organization</a>
{% endblock main %}
