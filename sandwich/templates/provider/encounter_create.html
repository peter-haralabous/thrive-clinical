{% extends "provider/base.html" %}

{% load crispy_forms_tags %}
{% load lucide %}

{% block content %}
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold">Create New Interaction</h2>
    <a href="{% url "providers:encounter_list" organization_id=organization.id %}"
       class="btn btn-secondary">Back to Interactions</a>
  </div>
  <div class="card bg-base-100 shadow-xl">
    <div class="card-body" data-encounter-create-page>
      <h3 class="card-title mb-4">New Interaction {% lucide "arrow-right" class="size-4" %} Select patient</h3>
      <!-- Patient Search Section -->
      <div class="form-control mb-6">
        <label class="label">
          <span class="label-text font-medium">Search for Patient</span>
        </label>
        <div class="relative">
          <input type="text"
                 id="patient-search"
                 class="input input-bordered w-full"
                 placeholder="Start typing a patient name to start..."
                 hx-get="{% url 'providers:encounter_create_search' organization_id=organization.id %}"
                 hx-target="#patient-search-results"
                 hx-trigger="keyup changed delay:300ms"
                 name="q"
                 autocomplete="off" />
          <div class="absolute inset-y-0 right-0 flex items-center pr-3">
            <svg class="w-4 h-4 text-gray-400"
                 fill="none"
                 stroke="currentColor"
                 viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
        </div>
        <!-- Search Results -->
        <div id="patient-search-results" class="mt-2"></div>
        <!-- Selected Patient Display -->
        <div id="selected-patient" class="mt-4 hidden">
          <div class="bg-gray-100 border border-gray-200 rounded-lg p-4 flex items-center justify-between">
            <div>
              <p id="selected-patient-name" class="font-bold"></p>
              <p id="selected-patient-details" class="text-sm text-gray-600 mt-1"></p>
            </div>
            <button type="button" id="clear-patient-btn" class="btn btn-sm btn-outline">Change</button>
          </div>
        </div>
      </div>
      <!-- Encounter Form -->
      <div id="encounter-form-container" class="hidden">{% crispy form %}</div>
    </div>
  </div>
{% endblock content %}
