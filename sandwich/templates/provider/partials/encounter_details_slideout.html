{% load lucide %}

<div class="relative">
  <input type="checkbox"
         id="encounter-details-modal-{{ encounter.id }}"
         class="peer hidden" />
  <label for="encounter-details-modal-{{ encounter.id }}"
         class="fixed inset-0 bg-black/50 z-40 hidden peer-checked:block"></label>
  <div class="fixed right-0 top-0 h-full w-full max-w-4xl bg-base-100 border-l border-base-200 flex flex-col pointer-events-auto z-50 transition-transform duration-300 translate-x-full peer-checked:translate-x-0">
    <div class="flex items-center justify-between px-6 pt-6 pb-4 border-b border-base-200 flex-shrink-0">
      <div class="flex items-center gap-2 text-base-content/70">
        {% lucide "clipboard-list" class="size-5" %}
        <span class="font-medium">Encounter Details</span>
      </div>
      <label for="encounter-details-modal-{{ encounter.id }}"
             class="btn btn-sm btn-circle btn-ghost text-xl">{% lucide "x" class="size-5" %}</label>
    </div>
    <div class="flex-1 overflow-y-auto px-6 py-4 text-left"
         hx-get="{% url 'providers:encounter' organization_id=organization.id encounter_id=encounter.id %}?slideout=1"
         hx-trigger="load"
         hx-select="#content"
         hx-swap="innerHTML">
      <div class="flex items-center justify-center h-full">
        <span class="loading loading-spinner loading-lg"></span>
      </div>
    </div>
  </div>
</div>
