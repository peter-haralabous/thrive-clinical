{% load lucide %}
{% load crispy_forms_tags %}

<div class="dropdown dropdown-end">
  <button tabindex="0"
          class="btn btn-ghost btn-sm rounded-full cursor-pointer"
          aria-label="Encounter actions menu">{% lucide "ellipsis-vertical" class="size-4" %}</button>
  <ul tabindex="0"
      class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52 mt-2">
    <li>
      <a href="{% url 'providers:patient' organization_id=organization.id patient_id=encounter.patient.id %}">
        {% lucide "user" class="size-4" %} Patient Details
      </a>
    </li>
    <li>
      <a href="{% url 'providers:encounter' organization_id=organization.id encounter_id=encounter.id %}">
        {% lucide "file-text" class="size-4" %} Encounter Details
      </a>
    </li>
  </ul>
</div>
