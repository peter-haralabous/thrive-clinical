{% load crispy_forms_tags %}

<dialog id="delete-organization-confirmation-modal" class="modal">
  <div class="modal-box space-y-2">
    <form method="dialog">
      <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">
        <svg xmlns="http://www.w3.org/2000/svg"
             fill="none"
             viewBox="0 0 24 24"
             stroke-width="1.5"
             stroke="currentColor"
             class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
        </svg>
      </button>
    </form>
    <h3 class="text-lg font-bold">Are you sure you want to delete your organization?</h3>
    <p>This action is irreversible and will delete all patient data, encounters, and user access.</p>
    <p>
      Type <strong class="text-red-700">DELETE</strong> to confirm.
    </p>
    {% crispy form %}
  </div>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
<script>
  document.getElementById('delete-organization-confirmation-modal').showModal()
</script>
