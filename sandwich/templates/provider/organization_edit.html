{% extends "users/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
  <div id="delete-organization-modal"></div>
  <div class="mb-4 flex justify-between">
    <h1>Organization Settings</h1>
    <button class="btn btn-error"
            id="delete-organization-btn"
            hx-get="{% url "providers:organization_delete" organization_id=organization.id %}"
            hx-target="#delete-organization-modal">Delete organization</button>
  </div>
  {% crispy form %}
{% endblock content %}
