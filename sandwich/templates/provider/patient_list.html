{% extends "provider/base.html" %}

{% block main %}
  <h2>Patients</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Created</th>
        <th>Updated</th>
      </tr>
    </thead>
    <tbody>
      {% for patient in patients %}
        <tr>
          <td>
            <a href="{% url "providers:organization_patient" patient_id=patient.id organization_id=organization.id %}">{{ patient.full_name }}</a>
          </td>
          <td>{{ patient.created_at }}</td>
          <td>{{ patient.updated_at }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No patients found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url "providers:patient_add" organization_id=organization.id %}"
     class="btn btn-primary">Add a Patient</a>
{% endblock main %}
