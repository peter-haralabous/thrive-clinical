<select name="{{ widget.name }}"
        id="{{ widget.attrs.id|default:'' }}"
        {% if widget.attrs.autofocus %}autofocus{% endif %}
        {% if widget.attrs.disabled %}disabled{% endif %}
        {% if widget.attrs.required %}required{% endif %}
        {% if widget.attrs.label %}data-placeholder="{{ widget.attrs.label }}"{% endif %}
        {% for name, value in widget.attrs.items %} {% if name not in "id,autofocus,disabled,required,label" %}{{ name }}="{{ value }}"{% endif %}
        {% endfor %}>
  {% for group_name, group_choices, group_index in widget.optgroups %}
    {% if group_name %}<optgroup label="{{ group_name }}">{% endif %}
      {% for option in group_choices %}
        <option value="{{ option.value }}"
                {% if option.selected %}selected{% endif %}
                {% if option.attrs.disabled %}disabled{% endif %}>{{ option.label }}</option>
      {% endfor %}
      {% if group_name %}</optgroup>{% endif %}
  {% endfor %}
</select>
