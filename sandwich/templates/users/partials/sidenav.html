{% extends 'partials/sidenav.html' %}

{% block sidenav-items %}
  {% for patient in user_patients %}
    <li>
      <a href="{% url "patients:patient_edit" patient_id=patient.id %}"
         class="flex items-center justify-start w-full btn btn-ghost {% if request.resolver_match.url_name == 'patient_edit' %}btn-active{% endif %}">
        <svg xmlns="http://www.w3.org/2000/svg"
             fill="none"
             viewBox="0 0 24 24"
             stroke-width="1.5"
             stroke="currentColor"
             class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
        </svg>
        <span class="ml-3">{{ patient.full_name }}</span>
      </a>
    </li>
  {% endfor %}
  <li>
    <a href="{% url 'account_email' %}"
       class="flex items-center justify-start w-full btn btn-ghost {% if request.resolver_match.url_name == 'account_email' %}btn-active{% endif %}">
      <svg xmlns="http://www.w3.org/2000/svg"
           fill="none"
           viewBox="0 0 24 24"
           stroke-width="1.5"
           stroke="currentColor"
           class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
      </svg>
      <span class="ml-3">Email addresses</span>
    </a>
  </li>
  <li>
    <a href="{% url 'mfa_index' %}"
       class="flex items-center justify-start w-full btn btn-ghost {% if request.resolver_match.url_name == 'mfa_index' %}btn-active{% endif %}">
      <svg xmlns="http://www.w3.org/2000/svg"
           fill="none"
           viewBox="0 0 24 24"
           stroke-width="1.5"
           stroke="currentColor"
           class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75m-3-7.036A11.959 11.959 0 0 1 3.598 6 11.99 11.99 0 0 0 3 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285Z" />
      </svg>
      <span class="ml-3">Multi-Factor Auth</span>
    </a>
  </li>
  <li>
    <a href="{% url "users:legal" %}"
       class="flex items-center justify-start w-full btn btn-ghost {% if request.resolver_match.url_name == 'legal' %}btn-active{% endif %}">
      <svg xmlns="http://www.w3.org/2000/svg"
           fill="none"
           viewBox="0 0 24 24"
           stroke-width="1.5"
           stroke="currentColor"
           class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
      </svg>
      <span class="ml-3">Legal</span>
    </a>
  </li>
  <li>
    <a href="{% url 'core:account_delete' %}"
       class="flex items-center justify-start w-full btn btn-ghost {% if request.resolver_match.url_name == 'delete' %}btn-active{% endif %}">
      {# heroicons user #}
      <svg xmlns="http://www.w3.org/2000/svg"
           fill="none"
           viewBox="0 0 24 24"
           stroke-width="1.5"
           stroke="currentColor"
           class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
      </svg>
      <span class="ml-3">Delete Account</span>
    </a>
  </li>
{% endblock sidenav-items %}
