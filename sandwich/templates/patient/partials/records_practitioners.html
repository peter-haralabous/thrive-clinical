{% load lucide %}

<div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mt-8 mb-4">
  <h2 class="text-lg font-semibold">Practitioners</h2>
  <a href="{% url 'patients:health_records_add' patient_id=patient.id record_type='practitioner' %}"
     class="btn btn-primary btn-sm">Add</a>
</div>
<div id="practitioners-table-container">
  <div id="practitioners-table-wrapper"
       class="overflow-x-auto rounded-box border border-base-200 bg-base-100">
    <table id="practitioners-table" class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for practitioner in practitioners %}
          <tr>
            <td>
              <a href="{% url 'patients:practitioner' practitioner_id=practitioner.id %}"
                 class="link">{{ practitioner.name }}</a>
            </td>
            <td class="text-right">
              <button type="button"
                      hx-delete="{% url 'patients:practitioner' practitioner_id=practitioner.id %}"
                      hx-target="closest tr"
                      hx-swap="outerHTML"
                      class="btn btn-xs btn-error">Delete</button>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="2" class="text-center">No practitioners found.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
