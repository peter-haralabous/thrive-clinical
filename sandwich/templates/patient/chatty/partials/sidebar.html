{% load lucide %}

<div id="{% block panel_id %}{% endblock panel_id %}"
     class="w-full lg:w-auto lg:flex-shrink-0">
  {# Expanded Panel #}
  <div class="flex flex-col w-full lg:w-72 bg-base-100 h-full rounded-xl border border-base-300">
    <header class="navbar bg-base-100 border-b rounded-t-xl">
      <div class="flex-none">
        {% block header_icon %}
        {% endblock header_icon %}
      </div>
      <div class="flex-1 px-2">
        <span class="font-semibold text-lg">
          {% block header_title %}
          {% endblock header_title %}
        </span>
      </div>
      <div class="flex-none hidden lg:block">
        <button id="{% block collapse_btn_id %}{% endblock collapse_btn_id %}"
                class="btn btn-square btn-ghost">
          {% block collapse_icon %}
          {% endblock collapse_icon %}
        </button>
      </div>
    </header>
    {% block panel_content %}
    {% endblock panel_content %}
  </div>
  {# Collapsed Panel #}
  <div class="hidden flex flex-col w-16 bg-base-100 h-full border border-base-300 rounded-xl justify-between items-center">
    {% block collapsed_panel_content %}
    {% endblock collapsed_panel_content %}
  </div>
</div>
