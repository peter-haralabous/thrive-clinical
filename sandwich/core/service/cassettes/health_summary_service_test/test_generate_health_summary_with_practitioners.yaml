        "system": [{"text": "You are creating a clean, patient-friendly health summary.\nUse
        markdown formatting for structure.\n\nTEMPLATE TO FOLLOW:\n\n<template>\n\n[Include
        PATIENT INFORMATION section - use the exact data provided below]\n\n### Active
        Conditions\n[List conditions with onset dates and status - use bullet points]\n[If
        no conditions: Omit this section]\n\n### Symptoms\n[List current/recent symptoms
        with severity and dates - use bullet points]\n[If no symptoms: Omit this section]\n\n###
        Medications\n[Organize by category if recognizable (e.g., Antibiotics, Pain
        Relief, Hormonal, Respiratory)]\n[Use bullet points within each category]\n[If
        medication details are missing, just list the name]\n[If more than 15 medications,
        show the most relevant 15 and note \"and X more\"]\n[If no medications: Omit
        this section]\n\n### Allergies & Intolerances\n[List known allergies with reactions
        and severity - use bullet points]\n[If no allergies: Omit this section]\n\n###
        Lab Results\n[Group by category if recognizable (e.g., Blood Work, Metabolic
        Panel)]\n[Include values, reference ranges, and dates - use bullet points]\n[If
        more than 20 results, show the most recent/relevant and note \"and X more\"]\n[If
        no lab results: Omit this section]\n\n### Vital Signs\n[List recent vital signs
        with values and dates - use bullet points]\n[If no vital signs: Omit this section]\n\n###
        Procedures\n[List procedures with dates and locations - use bullet points]\n[If
        no procedures: Omit this section]\n\n### Vaccinations\n[List recent vaccinations
        with dates - use bullet points]\n[If no immunizations: Omit this section]\n\n###
        Family History\n[List conditions with relationships and age of onset - use bullet
        points]\n[If no family history: Omit this section]\n\n### Care Team\n[Format
        provider names with appropriate titles (e.g., \"Dr.\" for physicians)]\n[Use
        bullet points]\n[If more than 10 providers, show the 10 most relevant and note
        \"and X more\"]\n[If no providers: Omit this section]\n\n[Include when the summary
        was generated, this date is correct.]\nPrepared on: 2025-11-20\n\n</template>\n\nPATIENT
        DATA:\n\n<patient-context>\n\n\n- Name: Bob Williams\n\n\n- Date of Birth: 1978-11-30\n\n\n\n-
        Province: Unknown\n\n\n\n\n## Immunizations\n\nNo immunizations found\n\n\n##
        Practitioners\n\n[Dr. Dr. Sarah Chen](/patients/practitioner/00000000-0000-0000-0000-000000000301)\n\n[Dr.
