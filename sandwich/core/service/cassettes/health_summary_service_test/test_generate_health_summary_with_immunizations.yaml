        Practitioners\n\nNo practitioners found\n\n\n## Conditions\n\nNo conditions
        found\n\n\n\n</patient-context>\n\n\nINSTRUCTIONS:\n1. Start directly with the
        PATIENT INFORMATION section (no title needed)\n2. Use exactly the patient data
        provided - don''t modify, rephrase, or reformat names, dates, or other details\n3.
        CRITICAL: Preserve ALL markdown links exactly as provided in the source data\n   -
        do not remove or modify any links in square brackets [text](url)\n4. If you
        see duplicate items with the same or very similar names, list each item only
        once\n5. For MEDICATIONS: Organize by category (Antibiotics, Pain Relief, etc.)
        to make scannable\n6. For LAB RESULTS: Group by category when possible for better
        organization\n7. Use sentence casing\n8. Keep bullet points concise and scannable\n9.
        Format dates as YYYY-MM-DD consistently\n10. Omit any sections where no data
        exists\n11. Use ### for all section headers (H3 level)\n12. Keep the tone professional
        but approachable - this is for the patient to read\n13. Do NOT add a notes section
        or metadata about data collection\n"}], "inferenceConfig": {}, "toolConfig":
