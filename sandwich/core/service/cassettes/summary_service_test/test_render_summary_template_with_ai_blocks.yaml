          concern for several potential diagnoses:\n\n**Primary Considerations:**\n-
          **Migraine headache**: The triad of severe headache, nausea, and photophobia
          is highly characteristic of migraine. The 3-day duration is consistent with
          migraine (which can last 4-72 hours untreated).\n- **Tension-type headache**:
          Less likely given the severity (8/10) and presence of photophobia, though
          possible.\n\n**Secondary Headache Considerations (Red Flags):**\n- **Meningitis/Encephalitis**:
