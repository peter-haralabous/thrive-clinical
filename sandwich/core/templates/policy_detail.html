{% extends "base.html" %}

{% load markdown_extras %}

{% block title %}
  {{ policy.label }} - HealthConnect
{% endblock title %}
{% block content %}
  <div class="max-w-4xl mx-auto py-12 px-4">
    <div class="card bg-base-100 shadow-md p-6">
      <header class="mb-4">
        <h1 class="text-2xl font-semibold text-slate-800">{{ policy.label }}</h1>
      </header>
      <article class="prose prose-slate max-w-none">{{ policy.content|markdown|safe }}</article>
    </div>
  </div>
{% endblock content %}
