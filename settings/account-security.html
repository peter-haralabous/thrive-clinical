<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Security - Thrive Clinical</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script type="module" src="../shared/global-header.js"></script>
    <link href="../shared/styles.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
      body {
        background: #f6f8fa;
      }

      main {
        margin-left: 256px;
        padding-top: 0px;
        min-height: 100vh;
      }

      .content-area {
        padding: 32px;
        max-width: 1200px;
      }

      .page-title-section {
        margin-bottom: 32px;
      }

      .page-title-section h1 {
        font-size: 28px;
        font-weight: 700;
        color: #0b1220;
        margin: 0 0 8px 0;
      }

      .page-title-section p {
        color: #6c757d;
        margin: 0;
      }

      .card {
        background: #ffffff;
        border: 1px solid rgba(11, 18, 32, 0.06);
        border-radius: 12px;
        padding: 24px;
        margin-bottom: 24px;
      }

      .card h3 {
        margin: 0 0 16px 0;
        font-size: 18px;
        font-weight: 600;
      }

      .card p.description {
        margin: 0 0 20px 0;
        color: #6c757d;
        font-size: 14px;
      }

      .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
      }

      label {
        display: flex;
        flex-direction: column;
        gap: 8px;
        font-weight: 600;
        color: #0b1220;
        font-size: 14px;
      }

      input,
      select,
      textarea {
        border-radius: 8px;
        border: 1px solid rgba(11, 18, 32, 0.1);
        padding: 10px 12px;
        font-size: 14px;
        background: #ffffff;
      }

      .card-actions {
        margin-top: 20px;
        display: flex;
        gap: 12px;
        justify-content: flex-end;
      }

      .btn-primary {
        background: #0f172a;
        color: #ffffff;
        border: none;
        padding: 10px 16px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        font-size: 14px;
      }

      .btn-secondary {
        background: transparent;
        color: #0b1220;
        border: 1px solid rgba(11, 18, 32, 0.1);
        padding: 10px 16px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <global-header home-url="../index.html" base-path=".."></global-header>

    <!-- Fixed Left Sidebar -->
    <aside
      class="w-64 bg-white border-r border-gray-200 flex-shrink-0 fixed left-0 top-16 h-screen z-30 flex flex-col overflow-y-auto"
    >
      <div class="p-4">
        <h2 class="text-sm font-semibold text-gray-500 uppercase tracking-wide mb-3">Account</h2>
        <nav class="space-y-1">
          <a
            href="./account-settings.html"
            class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 font-medium text-sm"
          >
            <span class="material-symbols-outlined text-lg text-gray-600">person</span>
            Profile
          </a>
          <a
            href="./account-security.html"
            class="flex items-center gap-3 px-3 py-2 rounded-lg bg-gray-900 text-white font-medium text-sm"
          >
            <span class="material-symbols-outlined text-lg">lock</span>
            Security
          </a>
          <a
            href="./account-notifications.html"
            class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 font-medium text-sm"
          >
            <span class="material-symbols-outlined text-lg text-gray-600">notifications</span>
            Notifications
          </a>
        </nav>
      </div>
    </aside>

    <!-- Main Content -->
    <main>
      <div class="content-area">
        <div class="page-title-section">
          <h1>Security</h1>
          <p>Keep your account protected with a strong password.</p>
        </div>

        <div class="card" id="security">
          <h3>Change Password</h3>
          <p class="description">Update your password to maintain account security.</p>
          <div class="form-grid">
            <label>
              Current Password
              <input type="password" placeholder="••••••••" />
            </label>
            <label>
              New Password
              <input type="password" placeholder="Choose a strong password" />
            </label>
            <label>
              Confirm Password
              <input type="password" placeholder="Re-enter new password" />
            </label>
          </div>
          <div class="card-actions">
            <button class="btn-secondary">Cancel</button>
            <button class="btn-primary">Update password</button>
          </div>
        </div>
      </div>
    </main>

    <script>
      function toggleDropdown() {
        const dropdown = document.getElementById('userDropdown');
        dropdown.classList.toggle('show');
      }

      document.addEventListener('click', function (event) {
        const dropdown = document.getElementById('userDropdown');
        const avatarBtn = document.getElementById('userAvatarBtn');

        if (!dropdown.contains(event.target) && !avatarBtn.contains(event.target)) {
          dropdown.classList.remove('show');
        }
      });
    </script>
  </body>
</html>
